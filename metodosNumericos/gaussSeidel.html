<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LU</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css/handsontable.full.min.css" rel="stylesheet">
    <script language="javascript" type="text/javascript" src="../js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/handsontable.full.min.js"></script>

    <script language="javascript" type="text/javascript" src="js/matrizSoporte.js"></script>
    <script language="javascript" type="text/javascript" src="js/gaussSeidelSoporte.js"></script>
    <script language="javascript" type="text/javascript" src="js/gaussSeidel.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>Gauss-Seidel <small>Sistemas de ecuaciones lineales</small></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <label>Matriz A</label>
          <div id="matrizA" style="overflow: auto"></div>
        </div>
        <div id="resultado" class="col-sm-1">
          <label>Vector x0</label>
          <div id="vectorX0" style="overflow: auto"></div>
        </div>
        <div class="col-sm-2">
          <label>Vector b</label>
          <div id="vectorB" style="overflow: auto"></div>
        </div>
        <div id="resultado" class="col-sm-2">
          <label>Vector x</label>
          <div id="vectorX" style="overflow: auto"></div>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" id="resolver" onClick="resolver()">Resolver Ax=b</button>
          <button type="button" class="btn" id="btnInfoAdicional" onClick="mostrarInfoAdicional()">Mostrar info. adicional</button>
        </div>
      </div>
    </div>

    <div class="container" id="infoAdicional">
      <hr>
      <label>Error relativo:</label>
      <div id="error"></div>
      <label>Cantidad de pasos:</label>
      <div id="cantPasos"></div>
    </div>

  </body>
</html>
