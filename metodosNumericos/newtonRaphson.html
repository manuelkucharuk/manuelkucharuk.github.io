<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newton-Raphson</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css/jsxgraph.css" rel="stylesheet">
    <script language="javascript" type="text/javascript" src="../js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/jsxgraphcore.js"></script>
    <script language="javascript" type="text/javascript" src="../js/parser.js"></script>

    <script language="javascript" type="text/javascript" src="js/graficar.js"></script>
    <script language="javascript" type="text/javascript" src="js/newtonRaphson.js"></script>
    <script language="javascript" type="text/javascript" src="js/newtonRaphsonGraficar.js"></script>


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>Newton - Raphson <small>Raíces de ecuaciones no lineales</small></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form>
            <div class="row">

              <div class="form-group">
                <label for="funcion">Insertar Función</label>
                <input type="text" class="form-control" id="funcion" placeholder="Ej: 3*x^2">
              </div>

              <div class="form-inline" id="formLimGraficos">
                <label for="xMin" class="sr-only">x Mín</label>
                <input type="text" class="form-control" id="xMin" placeholder="x Mínimo. Ej: -5">
                <label for="xMax" class="sr-only">x Máx</label>
                <input type="text" class="form-control" id="xMax" placeholder="x Máximo. Ej: 5">
              </div>

              <div class="form-group">
                <button type="button" class="btn" onClick="graficar();">Graficar</button>
              </div>

            </div>


            <div class="row hidden" id="infoExtra">
              <div class="row">
                <div class="col-sm-8">
                  <label for="derivada" class="control-label">Insertar Derivada</label>
                  <input type="text" class="form-control" onchange="actualizarTangente()"
                  id="derivada" placeholder="Ej: 6*x">
                </div>
                <div class="col-sm-4 form-horizontal">
                  <label for="x0" class="control-label">x<sub>0</sub></label>
                  <input type="text" class="form-control" id="x0" placeholder="1" oninput="actualizarTangente()">
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <label for="cantPasosMax" class="control-label">Cant. pasos</label>
                  <input type="text" class="form-control" id="cantPasosMax" value="100">
                </div>
                <div class="col-sm-6">
                  <label for="errorMax" class="control-label">Error máx</label>
                  <input type="text" class="form-control" id="errorMax" value="1E-6">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <button type="button" class="btn btn-primary" id="buscarRaiz" onClick="raiz()">Buscar Raíz</button>
                </div>
              </div>
            </div>

          </form>

          <div id="resultado">
            <div id="raiz"></div>
            <div id="cantPasos"></div>
            <div id="errorMaximo"></div>
          </div>
        </div>

        <div class="col-sm-8">
          <div id="grafico" style="height: 80vh;"></div>
        </div>
      </div>
    </div>

  </body>
</html>
