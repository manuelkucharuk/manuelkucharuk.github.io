<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Péndulo</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css/jsxgraph.css" rel="stylesheet">
    <script language="javascript" type="text/javascript" src="../js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/jsxgraphcore.js"></script>



  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>Péndulo <small>Método de diferencias finitas</small></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form>
            <div id="selecciones" class="row">

              <div class="form-group form-inline">
                <label for="m">Masa (en Kg.)</label>
                <input type="text" class="form-control" id="m" value="5">
              </div>

              <div class="form-group form-inline">
                <label for="k">Constante del resorte (en N/m)</label>
                <input type="text" class="form-control" id="k" value="10">
              </div>
              
              <div class="form-group form-inline">
                <label for="m">Longitud del resorte (en m)</label>
                <input type="text" class="form-control" id="L0" value="5">
              </div>

              <div class="form-group form-inline">
                <label>Posición inicial (x0):</label>
                <input type="text" class="form-control" id="x0" value="3">
              </div>

              <div class="form-group form-inline">
                <label>Posición inicial (y0):</label>
                <input type="text" class="form-control" id="y0" value="3">
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="recorrido" checked="checked"> Mostrar Recorrido
                </label>
              </div>

              <div class="form-group">
                <button type="button" id="boton" class="btn btn-primary" onclick="">Empezar</button>
              </div>

              <div class="form-group">
                <label> Zoom: </label>
                <button type="button" id="zoomInX" class="btn">X+</button>
                <button type="button" id="zoomOutX" class="btn">X-</button>
                <button type="button" id="zoomInY" class="btn">Y+</button>
                <button type="button" id="zoomOutY" class="btn">Y-</button> 
              </div> 

              <div class="form-group">
                <label> Despl: </label>
                <button type="button" id="izq" class="btn">Izq</button>
                <button type="button" id="der" class="btn">Der</button>
                <button type="button" id="up" class="btn">Arriba</button>
                <button type="button" id="down" class="btn">Abajo</button> 
              </div> 

            </div>
          </form>

          <div id="resultado">
            <div id="posicion"></div>
            <div id="L"></div>
          </div>
        </div>

        <div class="col-sm-8">
          <div id="grafico" style="height: 80vh;"></div>
        </div>
      </div>
    </div>

  </body>
  <script language="javascript" type="text/javascript" src="js/pendulo.js"></script>
</html>
